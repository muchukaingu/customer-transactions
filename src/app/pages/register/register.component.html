
<div class="margin">
    <div class="top alignItem"> 
        <h3>
             Registration Form 
          </h3>
    </div>
  
  <div class=" cardSize">
     
<mat-card class="login-card">
    <mat-card-content>
      <form class="login-form">
  
        <mat-form-field>
          <input matInput placeholder="Email"   name="email" required>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="Username"   name="username" required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="First Name"  name="first_name" required>
          </mat-form-field>
          <br>
          <mat-form-field>
              <input matInput placeholder="Last Name" name="last_name" required>
            </mat-form-field>
            <br>
        <mat-form-field>
          <input matInput placeholder="Password"  type="password" name="password" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="danger">Login</button>

      <button mat-raised-button (click)="register()" color="primary">Register</button>
    </mat-card-actions>
  </mat-card>
    </div>
  
  </div>
