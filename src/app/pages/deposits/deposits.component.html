<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

     <!-- Bank Column -->
     <ng-container matColumnDef="bank name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank Name </th>
      <td mat-cell *matCellDef="let row"> {{row.bank}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>

    <!-- Check number Column -->
    <ng-container matColumnDef="check number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Check Number </th>
      <td mat-cell *matCellDef="let row"> {{row.checkNumber}} </td>
    </ng-container>

    <!-- amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let row" > {{row.amount}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row" > 
          <button mat-raised-button class="mat-edit">
              <mat-icon>edit</mat-icon>
              Edit
          </button>
          
          <button mat-raised-button class="mat-success">
              <mat-icon>delete</mat-icon>
              Delete
          </button>
         </td>
    </ng-container>

   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
