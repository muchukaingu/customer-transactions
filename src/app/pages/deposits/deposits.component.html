<h5>Add Deposits  </h5>

 <form [formGroup]='datFormGroup' (ngSubmit)='addDeposit()'  novalidate >
    <mat-form-field>
        <input matInput required formControlName="cheque" placeholder="Cheque Number" type="text"  value="">
      </mat-form-field>

      <mat-form-field class="left-margin">
          <input matInput required  formControlName="amount" placeholder="Amount" type="number" value="">
      </mat-form-field>

      <mat-form-field class="left-margin">
          <input matInput required formControlName="date" placeholder="Date" type="date"  value="">
      </mat-form-field>

    <mat-form-field class="left-margin">
      <mat-select matInput name="mySelect" placeholder= "Select Bank" formControlName ="bank">
          <mat-option  *ngFor="let bank of banks" [value]="bank">
              {{bank}}
          </mat-option>
      </mat-select>
  </mat-form-field>
  <button class= 'btn btn-info add-button'>Add Deposit</button>
</form><br><br>


<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search here ...">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

     <!-- Bank Column -->
     <ng-container matColumnDef="bank name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank Name </th>
      <td mat-cell *matCellDef="let row"> {{row.bank}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>

    <!-- cheque number Column -->
    <ng-container matColumnDef="cheque number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cheque Number </th>
      <td mat-cell *matCellDef="let row"> {{row.cheque}} </td>
    </ng-container>

    <!-- amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let row" > {{row.amount}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row" > 
          <button mat-raised-button class="mat-edit">
              <mat-icon>edit</mat-icon>
              Edit
          </button>
          
          <button mat-raised-button class="mat-success">
              <mat-icon>delete</mat-icon>
              Delete
          </button>
         </td>
    </ng-container>

   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
