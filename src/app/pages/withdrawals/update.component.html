<h2 mat-dialog-title>Edit Withdrawals</h2>
<mat-dialog-content class="mat-typography">

  <form style='display: grid !important;'  novalidate >
    
      <mat-form-field class="left-margin">
          <input matInput required  [(ngModel)]="data.withdrawals.amount"   [ngModelOptions]="{standalone: true}" placeholder="Amount" type="number" value="">
      </mat-form-field>

      <mat-form-field class="left-margin">
          <input matInput required  [(ngModel)]="data.withdrawals.date"  [ngModelOptions]="{standalone: true}" placeholder="Date" type="date"  value="">
      </mat-form-field>

    <mat-form-field class="left-margin">
      <mat-select matInput name="mySelect" placeholder= "Select Bank" [(ngModel)]="data.withdrawals.bank"   [ngModelOptions]="{standalone: true}">
          <mat-option  *ngFor="let bank of data.banks" [value]="bank">
              {{bank}}
          </mat-option>
      </mat-select>
  </mat-form-field>
</form><br><br>
  

</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button (click)="update2()" color='accent'>Cancel</button>
  <button mat-raised-button mat-dialog-close  class="mat-edit" cdkFocusInitial >Edit Deposit</button>
</mat-dialog-actions>
